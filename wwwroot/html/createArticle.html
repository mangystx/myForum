<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="../css/createArticleStyle.css">
</head>
<body>
<header>
    <a href="/">myForum</a>
</header>
<div class="parallax">
    <h2  contenteditable="true" id="title">{{title}}</h2>
    <img src="../img/article/gate-left.png" id="gate-left">
    <img src="../img/article/gate-right.png" id="gate-right">
    <img src="../img/article/tree-left.png" id="tree-left">
    <img src="../img/article/tree-right.png" id="tree-right">
    <img src="../img/article/grass.png" id="grass">
</div>

<div class="sec">
    <p contenteditable="true" id="main-text" class="main-text">{{main-text}}</p>
    <div class="apply-changes-container">
        <button class="btn-save">Save</button>
    </div>
</div>
</body>
</html>
