<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myForum-login</title>
</head>
<body>
<h2>Login form</h2>
<form method="post">
    <div>
        <label>User name</label><br/>
        <input name="userName"/>
    </div>
    <div>
        <label>Password</label><br/>
        <input type="password" name="password"/>
    </div>
    <br/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
